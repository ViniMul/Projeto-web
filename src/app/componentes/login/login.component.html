<div class="container mt-5" style="max-width: 400px;">
  
    <h2 class="mb-4">Login</h2>
  
    <div *ngIf="erro" class="alert alert-danger">{{ erro }}</div>
  
    <div class="form-group mb-3">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Digite seu email">
    </div>
  
    <div class="form-group mb-3">
      <label for="senha">Senha</label>
      <input type="password" id="senha" class="form-control" [(ngModel)]="senha" name="senha" placeholder="Digite sua senha">
    </div>
  
    <button (click)="logar()" class="btn-laranja w-100">Entrar</button>
