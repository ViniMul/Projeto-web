<div class = "telacadastro">
<div class = "fundo-curvas">
<form class="formulario" (ngSubmit)="salvar()" #form="ngForm">
  <h2 class="titulo-cadastro">Fa√ßa seu cadastro</h2>
  <label class="mb-3">Nome:</label>
  <input class="form-control" type="text" name="nome" id="nome" (change)="validaNome()" [(ngModel)]="usuario.nome" required />
  <span class = "erro" *ngIf ="isNome">Nome Invalido</span>
  <br/>

  <label class="mb-3">Email:</label>
  <input class="form-control" type="email" name="email" id="email" (change)="validaEmail()" [(ngModel)]="usuario.email" required />
  <span class = "erro" *ngIf ="isEmail">Email Invalido</span>
  <br/>

  <label class="mb-3">Senha:</label>
  <input class="form-control" type="password" name="senha" id="senha" (change)="validaSenha()" [(ngModel)]="usuario.senha" required />
  <span class = "erro" *ngIf ="isSenha">Senha Invalido</span>
  <br/>

  <div class = "botao">
  <button class="btn-laranja" type="submit" [disabled]="form.invalid">{{ usuario.id ? 'Atualizar Usuario' : 'Cadastrar Usuario'}}</button>
  </div>
</form>
</div>
</div>
